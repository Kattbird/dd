<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Signup page</title>
</head>
<body class="bg-yellow-300 flex justify-center items-center h-screen">
    <div class="bg-red-400 p-5 h-175 rounded-2xl flex-initial size-150">
        <div class="bg-white p-5 m-5 rounded-2xl">
            <h1 class="text-center text-4xl font-bold">
                Sign Up
            </h1>
        </div>
        <div class="bg-white p-15 m-15 flex justify-center static rounded-2xl">
            <form action="/signupcheck" method="POST">
                <div>
                    <input type="text", name="user", placeholder="Username" class="opacity-50 border m-5">
                </div>
                <div>
                    <input type="password", name="pass", placeholder="Password" class="opacity-50 border m-5">
                </div>
                <div>
                    <input type="submit" class="p-3 text-center border m-17 bg-red-400 rounded-2xl">
                </div>
                
            </form>

        </div>
    </div>
</body>
</html>
