<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Signup page</title>
</head>
<body>
    <div class="signupbody">
        <div class="p-5">
            <a href="/main" class="bg-white/75 rounded-2xl border-1 border-black font-bold p-3">
                Back
            </a>
        </div>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-black/75 p-5 h-175 rounded-2xl flex-initial size-150 border-1 border-white">
                <div class="bg-white/75 p-5 m-5 rounded-2xl">
                    <h1 class="text-center text-4xl font-bold">
                        Sign Up
                    </h1>
                </div>
                <div class="bg-white/75 p-15 m-15 flex justify-center static rounded-2xl border-1 border-black">
                    <form action="/signup" method="POST">
                        <div>
                            <input type="text", name="user", placeholder="Username" class="border p-1 m-5 rounded-2xl">
                        </div>
                        <div>
                            <input type="password", name="pass", placeholder="Password" class=" border p-1 m-5 rounded-2xl">
                        </div>
                        <div>
                            <input type="submit" class="p-5 text-center border m-17 bg-white rounded-2xl font-bold">
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
</body>
</html>
