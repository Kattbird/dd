<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Content Add</title>
</head>
<body>
    <div class="bodycontentadd">
        <div class="p-5">
            <a href="/main" class="bg-white/75 rounded-2xl border-1 border-black font-bold p-3">
                Back
            </a>
        </div>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-black/75 p-5 h-175 rounded-2xl flex-initial size-300 border-1 border-white">
                <div class="bg-white/75 p-5 m-5 rounded-2xl">
                    <h1 class="text-center text-4xl font-bold">
                        Content Add
                    </h1>
                </div>
                <div class="bg-white/75 p-15 m-15 flex justify-center rounded-2xl h-120">
                    <form action="/content_add" method="POST">
                        <div>
                            <input type="text", name="title", placeholder="Title" class="border mt-5 p-1 rounded-2xl">
                        </div>
                            <input type="text", name="type", placeholder="Type" class="border mt-5 p-1 rounded-2xl">
                        <div>
                        </div>
                        <div class="text-wrap">
                            <input type="text", name="content", placeholder="Content" class="border m-5 p-1 rounded-2xl size=150">
                        <div>
                            <textarea name="content" rows="5" cols="100" wrap="soft" class="border mt-2 rounded-2xl"> </textarea>

                        </div>
                        <div>
                            <input type="submit" class="p-5 text-center border mt-5 bg-white rounded-2xl font-bold">
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
